<div>
<!-- Add Member Heading (Change to an auto center command)-->
  <div class="mx-auto" style="width:200px;">
    <h3>Add User</h3>
  </div>

<!-- Add Member Form -->
<div>
  <form>
    <div class="row">
    <div class="form-group col-md-4">
      <label for="FirstName">First Name</label>
      <input type="text" class="form-control" id="FirstName" aria-describedby="First" placeholder="First Name">
    </div>
    <div class="form-group col-md-4">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control" id="LastName" aria-describedby="Last" placeholder="Last Name">
    </div>
    <div class="form-group col-md-4">
      <label for="Dob">Date of Birth</label>
      <input type="date" class="form-control" id="Dob" aria-describedby="Dob" placeholder="2001-12-13">
    </div>
    </div>
    <div class="form-group">
      <label for="Sab">Sex at Birth</label>
      <input type="text" class="form-control" id="Sab" aria-describedby="Sab" placeholder="M|F">
    </div>
    <div class="form-group">
      <label for="MobilePhone">Mobile Number</label>
      <input type="tel" class="form-control" id="MobilePhone" aria-describedby="MobilePhone" placeholder="Mobile Number">
    </div>
    <div class="form-group">
      <label for="WorkPhone">Work Number</label>
      <input type="tel" class="form-control" id="WorkPhone" aria-describedby="WorkPhone" placeholder="Work Number">
    </div>
    <div class="form-group">
      <label for="Email">Email Address</label>
      <input type="email" class="form-control" id="Email" aria-describedby="Email" placeholder="Email Address">
    </div>
    <div class="form-group">
      <label for="Street">Street Address</label>
      <input type="text" class="form-control" id="Street" aria-describedby="Street" placeholder="Street Address">
    </div>
    <div class="form-group">
      <label for="City">City</label>
      <input type="text" class="form-control" id="City" aria-describedby="City" placeholder="City">
    </div>
    <div class="form-group">
      <label for="State">State</label>
      <input type="text" class="form-control" id="State" aria-describedby="State" placeholder="State">
    </div>
    <div class="form-group">
      <label for="Zip">Zip Code</label>
      <input type="text" class="form-control" id="Zip" aria-describedby="Zip" placeholder="Zip">
    </div>
    <div class="form-group">
      <label for="StationNo">Station Number</label>
      <input type="text" class="form-control" id="StationNo" aria-describedby="StationNo" placeholder="Station Number">
    </div>
    <div class="form-group">
      <label for="StationName">Station Name</label>
      <input type="text" class="form-control" id="StationName" aria-describedby="StationName" placeholder="Station Name">
    </div>
    <div class="form-group">
      <label for="Region">Region</label>
      <input type="text" class="form-control" id="Region" aria-describedby="Region" placeholder="Region">
    </div>
    <div class="form-group">
      <label for="RadioNo">Radio Number</label>
      <input type="text" class="form-control" id="RadioNo" aria-describedby="RadioNo" placeholder="Radio Number">
    </div>
    <div class="form-group">
      <label for="Position">Position</label>
      <input type="text" class="form-control" id="Position" aria-describedby="Position" placeholder="Position">
    </div>
    <div class="form-group">
      <label for="Certification">Position</label>
      <input type="text" class="form-control" id="Position" aria-describedby="Position" placeholder="Position">
    </div>
    <div class="form-group">
      <label for="StartDate">Start Date</label>
      <input type="date" class="form-control" id="StartDate" aria-describedby="StartDate" placeholder="2019-01-01">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="ActiveCheck">
      <label class="form-check-label" for="ActiveCheck">Active?</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="EmployeeCheck">
      <label class="form-check-label" for="EmployeeCheck">Employee?</label>
    </div>
    <button type="submit" class="btn">Create New User</button>
  </form>
</div>
</div>
